<html>

    </head>
    <body>
        <h1>See Console</h1>
        <script>
            function Ninja(name) {
                this.name = name;
                this.health = 100;
                var speed = 3;
                var strength = 3;

                this.showStats = function() {
                    console.log("Name: " + this.name);
                    console.log("Speed: " + speed);
                    console.log("Strength: " + strength);
                    console.log("Health: " + this.health);
                }

                this.kick = function(ninja) {
                    if(ninja instanceof Ninja)
                    {
                        damage = strength * 15;
                        ninja.health -= damage;
                        console.log(ninja.name + " was kicked by " + this.name + " and list " + damage + " Health!");
                    } else {
                        console.log("You can only kick other Ninjas");
                    }
                    
                }

            }

            Ninja.prototype.sayName = function() {
                console.log("Name: " + this.name);
                return this;
            };

            Ninja.prototype.drinkSake = function() {
                this.health += 10;
                console.log("Drank Sake. Health +10");
            };

            Ninja.prototype.punch = function(ninja) {
                if(ninja instanceof Ninja)
                {
                    ninja.health -= 5;
                    console.log(ninja.name + " was punched by " + this.name + " and lost 5 Health");
                } else {
                    console.log("You can only punch other ninjas");
                }
                
            };

            var ninja1 = new Ninja("Hyabusa");
            var ninja2 = new Ninja("Bill Gates");

            ninja1.punch(ninja2);
            ninja2.showStats();

            ninja2.kick(ninja1);
            ninja1.showStats();

            ninja1.kick("Tree");

            
        </script>
    </body>
</html>
